<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<style type="text/css" media="screen">
		* {margin: 0; padding: 0;}
		
		.tree ul, .tree li, .tree li a {
			-webkit-transition: all 0.5s;
			-moz-transition: all 0.5s;
			transition: all 0.5s;
		}
		
		.tree ul {
			padding-top: 20px; position: relative;
		}

		.tree li {
			float: left; 
			text-align: center;
			list-style-type: none;
			position: relative;
			padding: 20px 5px 0 5px;
		}

		/*We will use ::before and ::after to draw the connectors*/
		.tree li::before, .tree li::after{
			content: '';
			position: absolute; top: 0; right: 50%;
			border-top: 1px solid #ccc;
			width: 50%; height: 45px;
			z-index: -1;
		}
		.tree li::after{
			right: auto; left: 50%;
			border-left: 1px solid #ccc;
		}

		/*We need to remove left-right connectors from elements without 
		any siblings*/
		.tree li:only-child::after, .tree li:only-child::before {
			display: none;
		}

		/*Remove space from the top of single children*/
		.tree li:only-child{ padding-top: 0;}

		/* Remove left connector from first child and right connector from last child */
		.tree li:first-child::before, .tree li:last-child::after{
			border: 0 none;
		}
		/* Adding back the vertical connector to the last nodes */
		.tree li:last-child::before{
			border-right: 1px solid #ccc;
			-webkit-transform: translateX(1px);
			-moz-transform: translateX(1px);
			transform: translateX(1px);
			
		}
		.tree li:first-child::after{
		}

		/*Time to add downward connectors from parents*/
		.tree ul ul::before{
			content: '';
			position: absolute; top: -12px; left: 50%;
			border-left: 1px solid #ccc;
			width: 0; height: 32px;
			z-index: -1;
		}

		.tree li a{
			border: 1px solid #ccc;
			padding: 5px 10px;
			text-decoration: none;
			color: #666;
			font-family: arial, verdana, tahoma;
			font-size: 12px;
			display: inline-block;
			background: white;
		}
		.tree li a+a {
			margin-left: 20px;
			position: relative;
			border: 1px solid #0074D9;
		}
		.tree li a+a:hover, .tree li a+a:hover~ul li a+a, .tree li a:hover~ul li a+a {
			background: #e6e6e6; color: #000; border: 1px solid #94a0b4;
		}
		
		.tree li a+a::before {
			content: '';
			position: absolute;
			border-top: 1px solid #ccc;
			top: 50%; left: -21px; 
			width: 20px;
		}

		/* We will apply the hover effect the the lineage of the element also */
		.tree li a:hover, .tree li a:hover~ul li a {
			background: #c8e4f8; color: #000; border: 1px solid #94a0b4;
		}
		/* Connector styles on hover */
		.tree li a:hover~ul li::after, 
		.tree li a:hover~ul li::before, 
		.tree li a:hover~ul::before, 
		.tree li a:hover~ul ul::before
		{
			border-color: #94a0b4;
		}
	</style>
</head>
<body>
	<!--
	We will create a family tree using just CSS(3)
	The markup will be simple nested lists.
	This will now support spousal relations
	-->
	<center>
	<div class="tree">
		<ul>
			<li>
				<a href="#">Isaac Erastus Duncan</a><a href="#">Maude Bell Cain</a>
				<ul>
					
					<li>
						<a href="#">Child</a>
						<ul>
							<li>
								<a href="#">Grand Child 1</a>
							</li>
						</ul>
					</li>
					
					<li>
						<a href="#">Child 2</a><a href="#">outside</a>
						<ul>
							<li>
								<a href="#">Grand Child 2</a>
							</li>
							
							<li>
								<a href="#">Grand Child 3</a>
								<ul>
									<li>
										<a href="#">Great Grand Child</a>
									</li>
									<li>
										<a href="#">Great Grand Child</a><a href="#">outsider 2</a>
											<ul>
												<li>
													<a href="#">Great Great Grand Child</a>
												</li>
											</ul>
									</li>
									<li>
										<a href="#">Great Grand Child</a>
									</li>
								</ul>
							</li>
							
							<li><a href="#">Grand Child 4</a></li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	</center>
</body>
</html>
