<!doctype html>
<html>

    <head>
	    <title>Simple Object Example</title>
	</head>
	
	<body>
	    <script>
		    var Chuck = {
				fname: "Chuck",
				lname: "Kann",
				debug: function() {
				    console.log(this.fname + " " + this.lname);
				}
			}
			Chuck.debug();
		</script>
	
	</body>
</html>
